name: Sync Upstream & Auto Build

on:
  schedule:
    - cron: '0 0 */14 * *'  # 每14天触发一次（UTC 0点）
  workflow_dispatch:       # 手动触发

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add Upstream and Fetch
        run: |
          git remote add upstream https://github.com/MilosKozak/AndroidAPS.git
          git fetch upstream
          git merge upstream/master --allow-unrelated-histories -m "Merge upstream"

      - name: Setup Java & Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Restore Keystore File
        run: |
          mkdir -p keystore
          echo "Restoring keystore from base64..."

          CLEAN_BASE64=$(echo "${{ secrets.STORE_FILE }}" | tr -d '\n\r ')
          echo "$CLEAN_BASE64" | base64 -d > keystore/demokeystore.jks

          FILE_SIZE=$(wc -c < keystore/demokeystore.jks)
          echo "Keystore file size: $FILE_SIZE bytes"

          if [ ! -f "keystore/demokeystore.jks" ] || [ "$FILE_SIZE" -lt 100 ]; then
            echo "❌ Keystore file not created or too small"
            exit 1
          fi

          echo "✅ Keystore restored successfully"

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-build-cache
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_FILE: keystore/demokeystore.jks
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AndroidAPS-Release-APK
          path: app/build/outputs/apk/release/*.apk
