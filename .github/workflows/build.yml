name: Android CI  # 工作流名称
on: [push]       # 触发条件：代码推送时自动运行

jobs:
  build:
    runs-on: ubuntu-latest  # 使用GitHub提供的Linux服务器
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 拉取代码
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # 指定Java版本
        
    - name: Build APK
      run: ./gradlew assembleDebug  # Android编译命令
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
